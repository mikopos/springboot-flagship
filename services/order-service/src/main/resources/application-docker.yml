spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/flagship_db}
    username: ${DB_USERNAME:flagship_user}
    password: ${DB_PASSWORD:flagship_password}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/flagship
          jwk-set-uri: http://keycloak:8080/realms/flagship/protocol/openid-connect/certs
  
  kafka:
    bootstrap-servers: kafka:9092

logging:
  level:
    com.flagship: INFO